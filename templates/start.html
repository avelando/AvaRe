{% extends "base.html" %}
{% block title %}Bem‑vindo{% endblock %}

{% block content %}
<div class="container mt-5 d-flex justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">Digite seu nome para começar</h2>
        <form method="post">
          {% csrf_token %}
          <input type="text" class="form-control form-control-lg mb-3" name="username" placeholder="Seu nome" required>
          <button type="submit" class="btn btn-primary btn-lg w-100">Iniciar</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
